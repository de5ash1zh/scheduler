<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Schedule Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>University Schedule Generator</h1>

      <!-- Subjects Input -->
      <div id="subjects-section">
        <h2>Select Subjects</h2>
        <div id="subjects">
          <input type="text" placeholder="Subject 1" />
        </div>
        <button class="action-btn" onclick="addSubject()">
          Add Another Subject
        </button>
        <button class="action-btn" onclick="nextToTeachers()">Next</button>
      </div>

      <!-- Teachers Input -->
      <div id="teachers-section" style="display: none">
        <h2>Assign Teachers</h2>
        <div id="teachers">
          <!-- Teachers inputs will be generated here -->
        </div>
        <button class="action-btn" onclick="nextToTiming()">Next</button>
      </div>

      <!-- Timing Input -->
      <div id="timing-section" style="display: none">
        <h2>Class Timings</h2>
        <label for="class-duration">Class Duration (in minutes):</label>
        <input type="number" id="class-duration" />
        <label for="working-days">Working Days per Week:</label>
        <input type="number" id="working-days" />
        <button class="action-btn" onclick="generateSchedule()">
          Generate Schedule
        </button>
      </div>

      <!-- Schedule Output -->
      <div id="schedule-section" style="display: none">
        <h2>Generated Schedule</h2>
        <table id="schedule-table">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Teacher</th>
              <th>Class Duration (minutes)</th>
              <th>Days per Week</th>
            </tr>
          </thead>
          <tbody>
            <!-- Schedule rows will be generated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
